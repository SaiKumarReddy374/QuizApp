services:
  app:
    build: ./backend
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env 
    depends_on:
      - mongo
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"   
    depends_on:
      - app

  mongo:
    image: mongo:6
    container_name: quiz-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    container_name: quiz-redis
    ports:
      - "6379:6379"

volumes:
  mongo-data:


